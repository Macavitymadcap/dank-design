<article class="content">
    <h2 class="text-center">Inputs</h2>
    <div class="card">
        <fieldset>
            <legend>Text Inputs</legend>
            <div class="grid">
                <div class="form-group col-3 col-md-6 col-sm-12">
                    <label for="text-input">Text Input</label>
                    <input 
                        type="text"
                        id="text-input" 
                        placeholder="Enter text..."
                        aria-label="Text Input"
                    >
                </div>

                <div class="form-group col-3 col-md-6 col-sm-12">
                    <label for="number-input">Number Input</label>
                    <input 
                        type="number"
                        id="number-input"
                        placeholder="Enter number..."
                        aria-label="Number Input"
                    >
                </div>

                <div class="form-group col-3 col-md-6 col-sm-12">
                    <label for="email-input">Email Input</label>
                    <input 
                        type="email"
                        id="email-input"
                        placeholder="Enter email..."
                        aria-label="Email Input"
                    >
                </div>

                <div class="form-group col-3 col-md-6 col-sm-12">
                    <label for="password-input">
                        Password Input
                    </label>
                    <input 
                        type="password"
                        id="password-input"
                        placeholder="Enter password..."
                        aria-label="Password Input"
                    >
                </div>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Checkbox Input .switch</legend>
            <div class="grid">
                <div class="form group col-3 col-md-6 col-sm-12">
                    <label for="checkbox">
                        Checkbox Input (.switch)
                        <input 
                            type="checkbox"
                            id="checkbox"
                            class="switch"
                            aria-label="Checkbox Input"
                        >
                    </label>
                </div>
                
                <div class="form group col-3 col-md-6 col-sm-12">
                    <label for="checkbox">
                        (.switch switch-primary)
                        <input 
                            type="checkbox"
                            id="checkbox"
                            class="switch switch-primary"
                            aria-label="Primary Checkbox"
                        >
                    </label>
                </div>

                <div class="form group col-3 col-md-6 col-sm-12">
                    <label for="checkbox">
                        (.switch switch-secondary)
                        <input 
                            type="checkbox"
                            id="checkbox"
                            class="switch switch-secondary"
                            aria-label="Secondary Checkbox"
                        >
                    </label>
                </div>

                <div class="form group col-3 col-md-6 col-sm-12">
                    <label for="checkbox">
                        (.switch switch-success)
                        <input 
                            type="checkbox"
                            id="checkbox"
                            class="switch switch-success"
                            aria-label="Success Checkbox"
                        >
                    </label>
                </div>

                <div class="form group col-3 col-md-6 col-sm-12">
                    <label for="checkbox">
                        (.switch switch-warning)
                        <input 
                            type="checkbox"
                            id="checkbox"
                            class="switch switch-warning"
                            aria-label="Warning Checkbox"
                        >
                    </label>
                </div>

                <div class="form group col-3 col-md-6 col-sm-12">
                    <label for="checkbox">
                        (.switch switch-danger)
                        <input 
                            type="checkbox"
                            id="checkbox"
                            class="switch switch-danger"
                            aria-label="Danger Checkbox"
                        >
                    </label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Date/Time Inputs</legend>
            <div class="grid">
                <div class="form-group col-4 col-md-6 col-sm-12">
                    <label for="date">Date Input</label>
                    <input 
                        type="date"
                        id="date"
                        aria-label="Date Input"
                    >
                </div>

                <div class="form-group col-4 col-md-6 col-sm-12">
                    <label for="time">Time Input</label>
                    <input 
                        type="time"
                        id="time"
                        aria-label="Time Input"
                    >
                </div>

                <div class="form-group col-4 col-md-12 col-sm-12">
                    <label for="datetime-local">
                        Datetime-local Input
                    </label>
                    <input 
                        type="datetime-local"
                        id="datetime-local"
                        aria-label="Datetime-local Input"
                    >
                </div>
            </div>
        </fieldset>

        <fieldset> 
            <legend>Textarea and Select</legend>
            <div class="grid">
                <div class="form-group col-6 col col-sm-12">
                    <label for="textarea">Textarea</label>
                    <textarea 
                        id="textarea"
                        rows="4"
                        placeholder="Enter multiple lines of text..."
                        aria-label="Textarea"
                    ></textarea>
                </div>

                <div class="form-group col-6 col-sm-12">
                    <label for="select">Select</label>
                    <select id="select" aria-label="Select">
                        <option value="">Select an option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
            </div>
        </fieldset>
    </div>     
</article>
